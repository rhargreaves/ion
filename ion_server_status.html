<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ion server info</title>
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --border: #30363d;
            --accent: #f9d423; /* Ion Gold */
            --cyan: #00d4ff;
            --text: #c9d1d9;
            --text-dim: #8b949e;
            --success: #238636;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            line-height: 1.6; 
            padding: 2rem; 
            max-width: 800px; 
            margin: auto; 
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 12px; 
            padding: 2rem; 
            border: 1px solid var(--border); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Subtle "lightning" decorative element */
        .card::after {
            content: "⚡️";
            position: absolute;
            top: -10px;
            right: 10px;
            font-size: 5rem;
            opacity: 0.05;
            pointer-events: none;
        }

        h1 { 
            color: var(--accent); 
            margin-top: 0; 
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-top: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .stat-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 1.5rem; 
        }

        .stat-item { 
            display: flex;
            flex-direction: column;
        }

        .label { 
            font-weight: 600; 
            color: var(--text-dim); 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            margin-bottom: 4px;
        }

        .value { 
            font-family: "SFMono-Regular", Consolas, monospace; 
            color: var(--cyan); 
            font-size: 1.25rem; 
            font-weight: 500;
        }

        .code-list { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 0.75rem; 
            margin-top: 1rem;
        }

        .code-badge { 
            background: rgba(0, 212, 255, 0.05); 
            padding: 0.5rem 1rem; 
            border-radius: 6px; 
            border: 1px solid var(--border); 
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }

        .code-badge:hover {
            transform: translateY(-2px);
            border-color: var(--cyan);
        }

        .code-num { 
            font-weight: bold; 
            color: var(--accent); 
            margin-right: 10px;
            padding-right: 10px;
            border-right: 1px solid var(--border);
        }

        .footer { 
            margin-top: 3rem; 
            font-size: 0.75rem; 
            color: var(--text-dim); 
            text-align: center; 
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px var(--success);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>
            <span class="pulse"></span>
            ion server status 
            <span style="color: var(--accent)">⚡️</span>
        </h1>
        
        <div class="stat-grid">
            <div class="stat-item">
                <span class="label">Uptime</span>
                <span class="value">14,205s</span>
            </div>
            <div class="stat-item">
                <span class="label">Requests</span>
                <span class="value">842,910</span>
            </div>
            <div class="stat-item">
                <span class="label">Avg Latency</span>
                <span class="value">1.24ms</span>
            </div>
            <div class="stat-item">
                <span class="label">Version</span>
                <span class="value">v1.2.0-stable</span>
            </div>
        </div>

        <h3>Response Metrics</h3>
        <div class="code-list">
            <div class="code-badge"><span class="code-num">200</span> 841,002</div>
            <div class="code-badge"><span class="code-num">204</span> 1,450</div>
            <div class="code-badge"><span class="code-num">404</span> 412</div>
            <div class="code-badge"><span class="code-num">500</span> 46</div>
        </div>
    </div>

    <div class="footer">
        Running on C++23 • Port 8443 • PID 45291
    </div>
</body>
</html>
